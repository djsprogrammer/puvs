<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>PUVS</title>
    <link rel="icon" type="icon/jpg" href="../assets/page-icon.png">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
    <form action="./info.html">
        <div id="main-card">
            <div class="input">
                <label>Altura(cm):</label>
                <input name="height" type="number" max="220" required>
            </div>
            <div class="input">
                <label>Peso:</label>
                <input name="weight" type="number" step="0.1" required>
            </div>
            <div class="input">
                <label>Sexo:</label>
                <select name="sex">
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select>
            </div>
            <div class="input">
                <label>Idade:</label>
                <input name="age" type="number" required>
            </div>
            <div class="input">
                <label>Nível de atividade física:</label>
                <select name="exercise">
                    <option value="1.2">Sedentário</option>
                    <option value="1.375">Levemente Ativo</option>
                    <option value="1.55">Moderadamente Ativo</option>
                    <option value="1.725">Muito Ativo</option>
                    <option value="1.9">Extremamente Ativo</option>
                </select>
            </div>
        </div>
        <div style="text-align: center;">
            <button id="confirm-button" type="submit">Verificar</button>
        </div>
    </form>
</body>

</html>
